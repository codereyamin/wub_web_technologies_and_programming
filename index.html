<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="formScreen">
        <h1>Student Information Form</h1>
        <form id="studentForm" class="mainForm">
           
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="emailError" class="error-message">Please enter a valid email address.</span>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="university">University Name:</label>
            <input type="text" id="university" name="university" required>

            <label for="subject">Subject Name:</label>
            <input type="text" id="subject" name="subject" required>

            <label>Gender:</label>
            <div class="radio-group">
                <label><input type="radio" name="gender" value="Male" required> Male</label>
                <label><input type="radio" name="gender" value="Female" required> Female</label>
                <label><input type="radio" name="gender" value="Other" required> Other</label>
            </div>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="hobbies">Hobbies:</label>
            <textarea id="hobbies" name="hobbies" required></textarea>
            
            <div>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <div id="infoScreen" style="display:none;">
        <h1>Student Information</h1>
        <table id="infoTable">
            <tr><th>Field</th><th>Information</th></tr>
        </table>
        <button onclick="goBack()">Go Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
